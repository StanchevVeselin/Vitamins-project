<div class="register">
  <a href="/register" style="text-decoration: none;">
      <div class="login__logo">
          <h2 class="login__logoTitle">eSHOP</h2>
      </div>
  </a>

  <div class="login__container">
      <h1>Create Account</h1>

      <form class="register__form" #form="ngForm" (ngSubmit)="register(form)">
          <h5>E-mail</h5>
          <input type="text" name="email" ngModel #inputEmail="ngModel" />

          <h5>Username</h5>
          <input type="text" name="username"  />

          <h5>Password</h5>
          <input type="password" name="password" ngModel #inputPassword="ngModel" />

          <h5>Re-enter Password</h5>
          <input 
          type="password" 
          name="repassword"


           />

          <button >Create Account</button>
      </form>

      <p>
          By signing-up you agree to the eShop Website Conditions of Use & Sale. Please see our Privacy Notice, our Cookies Notice, and our Interest-Based Ads Notice.
      </p>
  </div>
</div>
