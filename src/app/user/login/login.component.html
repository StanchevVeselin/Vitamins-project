<div class="login">
  <form class="login__container" #form="ngForm" (ngSubmit)="login(form)">
      <h1>Sign In</h1>

      <div class="login__form">
          <h5>E-mail</h5>
          <input type="text" name="email" ngModel #inputEmail="ngModel" required  />


            <ng-container *ngIf="inputEmail.touched">
                <p class="error" *ngIf="inputEmail.errors?.['required']">Email is required</p>
                <!-- <p class="error" *ngIf="inputEmail.errors?.['email']">Invalid email format</p> -->
            </ng-container>

          <h5>Password</h5>
          <input type="password" name="password" ngModel #inputPassword="ngModel" minlength="6" required />

          <ng-container *ngIf="inputPassword.touched">
            <p class="error" *ngIf="inputPassword.errors?.['required']">Password is required</p>
            <p class="error" *ngIf="inputPassword.errors?.['minlength']">Password must be at least 6 characters long</p>
          </ng-container>

          <div *ngIf="userService.errorMessage" class="error-emailAndPass">
            {{ userService.errorMessage }}
        </div>

          <button  class="login__signInButton">Sign In</button>
      </div>

      <p>
          By signing-in you agree to the eShop Website Conditions of Use & Sale. Please see our Privacy Notice, our Cookies Notice and our Interest-Based Ads Notice.
      </p>
  </form>
</div>
