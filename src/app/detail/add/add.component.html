<div class="comment-section">
  <h3>Comments</h3>
  <div class="comments">
      <!-- Тук ще се показват коментарите -->
      <div class="comment">
          <p><strong>John Doe:</strong> Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      </div>
      <!-- Пример за коментар -->
      <div class="comment">
          <p><strong>Jane Smith:</strong> Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur.</p>
      </div>
  </div>

  <h3>Add Comment</h3>

  <form #form="ngForm" (ngSubmit)="addComentHandler(form)">
      <div class="form-group">
          <label for="userName">Your Name:</label>
          <input type="text" id="userName" name="userName" placeholder="Your Name" ngModel #usernameInput="ngModel"  maxlength="15">
      </div>

      <div class="form-group">
          <label for="commentText">Comment:</label>
          <textarea id="commentText" name="content" placeholder="Enter your comment here..." ngModel #contentInput="ngModel" maxlength="150"></textarea>
      </div>

      <button >Add Comment</button>
  </form>
</div>
