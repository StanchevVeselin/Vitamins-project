<div class="comment-section">
    <!-- Място за показване на коментарите -->
    <div class="comments">
        <h3>Comments</h3>
        <!-- Тук ще се показват коментарите -->
        <div class="comment">
            <p><strong>John Doe:</strong> Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
        <!-- Пример за коментар -->
        <div class="comment">
            <p><strong>Jane Smith:</strong> Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur.</p>
        </div>
    </div>

<h3>Add Comment</h3>

<div class="form-group">
  <label for="userName">Your Name:</label>
  <input type="text" id="userName" name="userName"  placeholder="Your Name" #emailInput>
</div>

<div class="form-group">
  <label for="commentText">Comment:</label>
  <textarea id="commentText" name="commentText"  placeholder="Enter your comment here..." #contentInput></textarea>
</div>

<button class="btn btn-primary" (click)="addComment($event,emailInput.value,contentInput.value)">Add Comment</button>


</div>
