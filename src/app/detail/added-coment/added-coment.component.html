<div class="comment-section">
    <h3>Comments</h3>
        
        <div  *ngFor="let comment of filteredComments">
            <h2>{{comment.email}}</h2>
            <p>{{comment.text}}</p>
        </div>
        <!-- Тук ще се показват коментарите -->
        <div class="comment">
            <p><strong>{{user?.email}}:</strong>{{content}}</p>
        </div>
